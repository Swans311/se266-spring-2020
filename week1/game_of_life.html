<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style type="text/css">
    .center {
        margin: auto;

<script>
    (function() {
        
      
     makeRequest();
      async function makeRequest() {
        const url = '10two_dimensional_arrays.php';
       
    
        try {
          const response = await fetch(url, {
            method: 'POST', 
           });
          
          const txt = await response.text();
          
          document.getElementById("board").innerHTML = txt;
          //console.log(json.user_name1);
        } catch (error) {
            console.error (error);
         
        }
      }
      
    })();
    </script>
